<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoxTerminal | HACKERROX</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      border-bottom: 1px solid #00fff7;
      padding: 10px 20px;
      z-index: 2;
    }
    nav a {
      color: #00fff7;
      text-decoration: none;
      font-size: 1.1rem;
    }
    #terminal {
      position: relative;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1rem;
      z-index: 2;
      background: rgba(0,0,0,0.6);
      margin: 60px 20px 10px 20px;
      border-radius: 8px;
      border: 1px solid #00fff7;
    }
    #inputLine {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 20px 20px 20px;
      z-index: 2;
    }
    #prompt {
      color: #0f0;
    }
    #commandInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
      color: #ff00ff;
      border-top: 1px solid #00fff7;
      background: rgba(5,5,5,0.8);
      z-index: 2;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <nav>
    <a href="roxtools.html">← Back to RoxTools</a>
  </nav>

  <div id="terminal">_ Initializing RoxTerminal...</div>

  <!-- User Input -->
  <div id="inputLine">
    <span id="prompt">hackerrox@rox:~$</span>
    <input type="text" id="commandInput" autofocus autocomplete="off" placeholder="type a command...">
  </div>

  <footer>
    Powered by NSP | Hackerrox Terminal
  </footer>

<script>
  const terminal = document.getElementById("terminal");
  const commandInput = document.getElementById("commandInput");

  // Typewriter effect function
  function typeLine(line, delay = 40) {
    return new Promise((resolve) => {
      let i = 0;
      function typing() {
        if (i < line.length) {
          terminal.textContent += line[i];
          terminal.scrollTop = terminal.scrollHeight;
          i++;
          setTimeout(typing, delay);
        } else {
          terminal.textContent += "\n";
          resolve();
        }
      }
      typing();
    });
  }

  // ASCII Banner
  const banner = `
██╗  ██╗ █████╗  ██████╗██╗  ██╗███████╗██████╗ ██████╗  ██████╗ ██╗  ██╗
██║  ██║██╔══██╗██╔════╝██║ ██╔╝██╔════╝██╔══██╗██╔══██╗██╔═══██╗██║ ██╔╝
███████║███████║██║     █████╔╝ █████╗  ██████╔╝██████╔╝██║   ██║█████╔╝ 
██╔══██║██╔══██║██║     ██╔═██╗ ██╔══╝  ██╔═══╝ ██╔═══╝ ██║   ██║██╔═██╗ 
██║  ██║██║  ██║╚██████╗██║  ██╗███████╗██║     ██║     ╚██████╔╝██║  ██╗
╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝╚═╝  ╚═╝╚══════╝╚═╝     ╚═╝      ╚═════╝ ╚═╝  ╚═╝
`;

  // Startup sequence
  const startupLines = [
    "Booting Hackerrox OS...",
    "Loading RoxModules [██████████] 100%",
    "Scanning network nodes...",
    "Bypassing firewalls...",
    "Injecting payload...",
    "Mission Complete ✔️ Access Granted."
  ];

  async function runStartup() {
    terminal.textContent = "_ Initializing RoxTerminal...\n";
    await typeLine(banner, 2); // Show ASCII logo slow
    for (const line of startupLines) {
      await typeLine("> " + line);
      await new Promise(r => setTimeout(r, 400));
    }
    await typeLine("\n> [SYSTEM READY]");
  }
  runStartup();

  // Fake command responses
  const responses = {
    help: "Available commands: help, clear, scan, hack, about, banner",
    clear: "[Terminal cleared]",
    scan: "Scanning target... Found 3 open ports.\n> Port 22 (SSH)\n> Port 80 (HTTP)\n> Port 443 (HTTPS)",
    hack: "Deploying exploit...\nBypassing security...\nAccess Granted ✔️",
    about: "RoxTerminal v1.0 | Powered by NSP | For Fun Only.",
    banner: banner
  };

  // Command handler
  commandInput.addEventListener("keydown", async function(e) {
    if (e.key === "Enter") {
      const cmd = commandInput.value.trim();
      if (cmd) {
        terminal.textContent += "\n\nhackerrox@rox:~$ " + cmd + "\n";
        if (responses[cmd]) {
          if (cmd === "clear") {
            terminal.textContent = "[Terminal cleared]\n";
          } else {
            await typeLine(responses[cmd], 2);
          }
        } else {
          await typeLine("Unknown command: " + cmd + "\nType 'help' for options.", 30);
        }
        terminal.scrollTop = terminal.scrollHeight;
      }
      commandInput.value = "";
    }
  });

  // Matrix effect
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) {
    drops[x] = 1;
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px Share Tech Mono";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(draw, 33);

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>
</body>
</html>
